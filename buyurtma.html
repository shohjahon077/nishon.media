<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma | Nishon.media</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; overflow-x: hidden; }
        .nav-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        /* Mobil menyu animatsiyasi - Asosiy saytdagidek */
        #mobile-menu { transition: transform 0.6s cubic-bezier(1, 0, 0, 1); transform: translateY(-100%); }
        #mobile-menu.active { transform: translateY(0); }

        /* Checkbox dizayni */
        .service-option { display: none; }
        .service-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: white;
            border: 2px solid #f3f4f6;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .service-option:checked + .service-label {
            border-color: #dc2626;
            background: #fff5f5;
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(220, 38, 38, 0.1);
        }

        .form-input {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #dc2626;
            outline: none;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.05);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] nav-blur border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black tracking-tighter uppercase">NISHON<span class="text-red-600">.MEDIA</span></a>
            
            <div class="hidden md:flex items-center space-x-10 text-[11px] font-extrabold uppercase tracking-[2px]">
                <a href="index.html" class="hover:text-red-600 transition">Asosiy</a>
                <a href="portfoil.html" class="hover:text-red-600 transition">Portfolio</a>
                <a href="buyurtma.html" class="text-red-600 border-b-2 border-red-600">Buyurtma berish</a>
                <a href="aloqa.html" class="hover:text-red-600 transition">Aloqa</a>
            </div>

            <button onclick="toggleMenu()" class="md:hidden flex flex-col gap-1.5 p-2">
                <span class="w-8 h-0.5 bg-black"></span>
                <span class="w-5 h-0.5 bg-red-600 ml-auto"></span>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[120] md:hidden flex flex-col justify-center px-10 text-center uppercase font-black tracking-tighter">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 text-4xl">&times;</button>
        <div class="flex flex-col space-y-8 text-4xl">
            <a href="index.html">Asosiy</a>
            <a href="portfoil.html">Portfolio</a>
            <a href="buyurtma.html" class="text-red-600">Buyurtma</a>
            <a href="aloqa.html">Aloqa</a>
        </div>
    </div>

    <main class="pt-40 pb-24 px-6">
        <div class="max-w-4xl mx-auto">
            
            <header class="text-center mb-16" data-aos="fade-down">
                <h1 class="text-6xl md:text-9xl font-black tracking-tighter uppercase leading-[0.8] mb-8">
                    YANGI <br> <span class="italic text-gray-200">LOYIHA.</span>
                </h1>
                <p class="text-gray-400 font-bold uppercase tracking-[4px] text-[10px]">Ma'lumotlaringizni qoldiring</p>
            </header>

            <form id="order-form" class="space-y-10 bg-white p-8 md:p-16 rounded-[3rem] border border-gray-100 shadow-sm">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8" data-aos="fade-up">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest ml-4">Ismingiz</label>
                        <input type="text" id="name" required placeholder="Masalan: Azizbek" class="form-input w-full p-5 rounded-2xl font-bold">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest ml-4">Telefoningiz</label>
                        <input type="tel" id="phone" required placeholder="+998" class="form-input w-full p-5 rounded-2xl font-bold">
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-delay="100">
                    <label class="text-[10px] font-black uppercase tracking-widest ml-4 mb-6 block">Nimalar kerak? (Bir nechtasini tanlang)</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        
                        <input type="checkbox" name="service" value="Web Sayt" id="s1" class="service-option">
                        <label for="s1" class="service-label">
                            <i class="fas fa-code text-2xl mb-3 text-red-600"></i>
                            <span class="font-black uppercase text-[9px]">Web Sayt</span>
                        </label>

                        <input type="checkbox" name="service" value="Mobilografiya" id="s2" class="service-option">
                        <label for="s2" class="service-label">
                            <i class="fas fa-video text-2xl mb-3 text-red-600"></i>
                            <span class="font-black uppercase text-[9px]">Mobilografiya</span>
                        </label>

                        <input type="checkbox" name="service" value="SMM" id="s3" class="service-option">
                        <label for="s3" class="service-label">
                            <i class="fas fa-bullseye text-2xl mb-3 text-red-600"></i>
                            <span class="font-black uppercase text-[9px]">SMM & Target</span>
                        </label>

                        <input type="checkbox" name="service" value="Dizayn" id="s4" class="service-option">
                        <label for="s4" class="service-label">
                            <i class="fas fa-palette text-2xl mb-3 text-red-600"></i>
                            <span class="font-black uppercase text-[9px]">Dizayn</span>
                        </label>

                    </div>
                </div>

                <div class="space-y-2" data-aos="fade-up" data-aos-delay="200">
                    <label class="text-[10px] font-black uppercase tracking-widest ml-4">Loyiha haqida</label>
                    <textarea id="message" rows="4" placeholder="G'oyalaringizni yozing..." class="form-input w-full p-6 rounded-[2rem] font-bold resize-none"></textarea>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-black text-white p-7 rounded-[2rem] font-black uppercase text-[11px] tracking-[4px] hover:bg-red-600 transition-all duration-500 shadow-xl">
                    BUYURTMANI TASDIQLASH
                </button>

            </form>
        </div>
    </main>

    <footer class="py-12 text-center">
        <p class="text-[9px] font-black uppercase tracking-[5px] text-gray-300">NISHON.MEDIA &copy; 2026</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }

        // TELEGRAM BOT
        const TOKEN = "8055090268:AAHtu9cy9lnZw_GFZqo8mc860Bj9G3H7vOU";
        const CHAT_ID = "8136720315";

        document.getElementById('order-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const msg = document.getElementById('message').value;

            const checkboxes = document.querySelectorAll('input[name="service"]:checked');
            let selected = [];
            checkboxes.forEach(cb => selected.push(cb.value));

            if(selected.length === 0) return alert("Xizmatni tanlang!");

            const text = `üéØ **Yangi Buyurtma! nishon mediadan**\n\nüë§ **Ism:** ${name}\nüìû **Tel:** ${phone}\nüõ† **Xizmatlar:** ${selected.join(', ')}\nüìù **Izoh:** ${msg || 'Yo\'q'}`;

            btn.disabled = true;
            btn.innerText = "YUBORILMOQDA...";

            try {
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
                });
                alert("Yuborildi!");
                document.getElementById('order-form').reset();
            } catch (err) {
                alert("Xatolik!");
            } finally {
                btn.disabled = false;
                btn.innerText = "BUYURTMANI TASDIQLASH";
            }
        };
    </script>
</body>
</html>
